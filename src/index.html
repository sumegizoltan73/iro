<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sümegi Zoltán Péter írói weboldala. Magamról írói szemmel, és az írói karrieremről, írásaim történetéről olvashatnak az oldalon." />
  <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Írói Weboldal - Sümegi Zoltán Péter</title>
</head>
<body>
  <!-- HEAD -->
  <div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
      <h1>Írói Weboldal - Sümegi Zoltán Péter</h1>
      <div class="link"><a href="https://www.iro.info.hu">iro.info.hu</a></div>
    </div>
    <div class="col col-3"></div>
  </div>
  <!-- MAIN -->
  <div class="row">
    <div class="col col-3">
      <div id="clock" class="clock">
        <a class="pointer big-pointer" href="https://programozo.info.hu">programozo.info.hu</a>
        <a class="pointer small-pointer" href="https://www.iro.info.hu">iro.info.hu</a>
        <span class="pointer seconds-pointer">-----</span>
        <span class="clock-text"></span>
        <span class="numbers num12">12</span>
        <span class="numbers num1">1</span>
        <span class="numbers num2">2</span>
        <span class="numbers num3">3</span>
        <span class="numbers num4">4</span>
        <span class="numbers num5">5</span>
        <span class="numbers num6">6</span>
        <span class="numbers num7">7</span>
        <span class="numbers num8">8</span>
        <span class="numbers num9">9</span>
        <span class="numbers num10">10</span>
        <span class="numbers num11">11</span>
      </div>
    </div>
    <div id="toc" class="col col-6"></div>
    <div id="svgclock" class="col col-3"></div>
  </div>
  <div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
      <div id="root"></div>
    </div>
    <div class="col col-3"></div>
  </div>
  <!--   FOOTER -->
  <div class="row">
    <div class="col col-3"></div>
    <div class="col col-6">
      <footer>
        Copyright © 2025, Sümegi Zoltán Péter
      </footer>
    </div>
    <div class="col col-3"></div>
  </div>
  <script src="./app.js" type="module"></script>

</html>
